<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double</title>
</head>
<body>
    <script>
        function double(n) {
            return n * 2;
        }

        var userstring = prompt("Number please:");
        var usernum = parseInt(userstring);

        console.log(double(usernum));

    </script>
    
</body>
</html>
