<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralize</title>
</head>
<body>
    <script>
        function pluralize(word) {
            return word + "s";
        }

        var userWord = prompt("Word please...");
        console.log(pluralize(userWord));

    </script>
</body>
</html>
